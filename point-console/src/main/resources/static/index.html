<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Point Console</title>
    <link rel="stylesheet" href="/static/deps/element-plus/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <el-container>
        <el-header>
            <el-menu
                    :default-active="activeIndex"
                    class="el-menu-demo"
                    mode="horizontal"
                    @select="handleSelect"
                    background-color="#545c64"
                    text-color="#fff"
                    active-text-color="#ffd04b">
                <el-menu-item index="1"><a href="javascript:void(0);" @click="onAgents">Agents</a></el-menu-item>
                <el-menu-item index="2"><a href="javascript:void(0);" target="_blank">退出</a></el-menu-item>
            </el-menu>
        </el-header>
        <el-container>
            <el-aside width="200px">
                <router-view name="aside"/>
            </el-aside>
            <el-main><router-view/></el-main>
        </el-container>
    </el-container>
</div>

<script src="/static/deps/systemjs/system.min.js"></script>
<script src="/static/libs/systemjs-module-type.js"></script>
<script src="/static/deps/vue3/vue.global.prod.js"></script>
<script src="/static/deps/vue3/vue-router.global.prod.js"></script>
<script type="systemjs-importmap" src="/static/importmap.json"></script>
<script type="systemjs-module" src="import:main"></script>
</body>
</html>
